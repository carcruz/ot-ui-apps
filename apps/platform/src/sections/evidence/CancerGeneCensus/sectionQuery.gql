query CancerGeneCensusQuery($ensemblId: String!, $efoId: String!) {
  disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      datasourceIds: ["cancer_gene_census"]
      # size: $size
      # size: 0
    ) {
      rows {
        disease {
          id
          name
        }
        mutatedSamples {
          functionalConsequence {
            id
            label
          }
          numberSamplesWithMutationType
          numberSamplesTested
        }
        literature
      }
    }
  }
  target(ensemblId: $ensemblId) {
    id
    hallmarks {
      attributes {
        description
        pmid
        name
      }
    }
  }
}
