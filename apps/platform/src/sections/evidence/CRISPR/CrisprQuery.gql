query CrisprQuery($ensemblId: String!, $efoId: String!) {
  disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      datasourceIds: ["crispr"]
      # size: $size
    ) {
      rows {
        disease {
          id
          name
        }
        diseaseCellLines{
          name
          id
        }
        diseaseFromSource
        resourceScore
        literature
      }
    }
  }
}
